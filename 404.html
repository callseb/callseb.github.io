<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Not Found</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="alien-container">
    <div class="ufo">
      <div class="alien"></div>
    </div>
  </div>

  <div class="error-message">
    <h1>Uh-oh! You've encountered an alien error!</h1>
    <p>The page you're looking for has mysteriously disappeared into another dimension.</p>
    <p>Don't worry, our alien friends will send you back to safety soon.</p>
    <a href="/">Return to Earth</a>
  </div>

  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .alien-container {
      position: relative;
      margin-bottom: 20px;
    }

    .ufo {
      position: relative;
      width: 200px;
      height: 100px;
      background: radial-gradient(circle, #00ff00, #004d00);
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(0, 255, 0, 0.5);
    }

    .alien {
      position: absolute;
      bottom: 10px;
      left: 50%;
      width: 50px;
      height: 50px;
      background-color: green;
      border-radius: 50%;
      transform: translateX(-50%);
    }

    .error-message {
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #ff00ff;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    a {
      font-size: 1.2rem;
      color: #00ff00;
      text-decoration: none;
      border: 2px solid #00ff00;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #00ff00;
      color: #000;
    }
  </style>
</body>
</html>
