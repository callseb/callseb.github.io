<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cosmic Journey — Sebastian Callahan</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Three.js + GSAP -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- App scripts -->
  <script defer src="planetScript.js"></script>
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Landing / intro overlay -->
  <section id="intro" class="overlay">
    <div class="intro-inner">
      <h1>Welcome</h1>
      <p>Begin your journey</p>
      <p class="sub">Click the UFO to start.</p>

      <!-- Visible, clickable UFO -->
      <button id="ufo-btn" aria-label="Enter">
        <img src="assets/ufo-icon.png" alt="UFO" />
      </button>
    </div>
  </section>

  <!-- 3D scene -->
  <canvas id="solar-scene"></canvas>

  <!-- Hover hint (optional) -->
  <div id="hint">hover a planet • click to open</div>

  <noscript>
    <style>body{font-family:system-ui;padding:2rem}</style>
    <p>This site needs JavaScript enabled to render the 3D universe.</p>
  </noscript>
</body>
</html>
